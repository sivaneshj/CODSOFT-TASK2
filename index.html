<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input id="first" type="text" name="screen" placeholder="Calculate"><br>
        <input type="button" name="number" value="1" onclick="clc.screen.value+='1'">
        <input type="button" name="number" value="2" onclick="clc.screen.value+='2'">
        <input type="button" name="number" value="3" onclick="clc.screen.value+='3'">
        <input type="button" name="number" value="+" onclick="clc.screen.value+='+'"><br>
        <input type="button" name="number" value="4" onclick="clc.screen.value+='4'">
        <input type="button" name="number" value="5"onclick="clc.screen.value+='5'">
        <input type="button" name="number" value="6" onclick="clc.screen.value+='6'">
        <input type="button" name="number" value="-" onclick="clc.screen.value+='-'"><br>
        <input type="button" name="number" value="7" onclick="clc.screen.value+='7'">
        <input type="button" name="number" value="8" onclick="clc.screen.value+='8'">
        <input type="button" name="number" value="9" onclick="clc.screen.value+='9'">
        <input type="button" name="number" value="*" onclick="clc.screen.value+='*'"><br>
        <input type="button" name="number" value="C" style="background-color: orange;" onclick="clc.screen.value=''">
        <input type="button" name="number" value="0" onclick="clc.screen.value+='0'">
        <input type="button" name="number" value="=" onclick="clc.screen.value=eval(clc.screen.value)">
        <input type="button" name="number" value="&#247;" onclick="clc.screen.value+='/'">
    </form>

</body>
</html>
